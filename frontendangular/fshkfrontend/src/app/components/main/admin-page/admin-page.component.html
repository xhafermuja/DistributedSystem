<section class="py-[2rem]">
    <div class="lg:mx-auto mx-[1.5rem] max-w-5xl">
      <h1 class="font-bold text-center mb-5 text-[2rem]">Angular CRUD ngRx</h1>
  
      <button
        class="
          bg-indigo-500
          hover:bg-indigo-600
          p-3
          rounded-xl
          text-white
          font-bold
          mb-5
        "
      >
        Menu
      </button>
      @for (department of departments; track department.id) {
        <div class="">
          <div
            class="shadow-xl p-3 flex flex-row justify-between "
          >
          
            <div class="flex flex-col">
              <h1 class="font-bold">{{department?.name}}</h1>
              <p>{{department?.description}}</p>
            </div>
            <div class="flex gap-x-3">
              <button
                
                class="bg-teal-500 p-3 hover:bg-teal-600"
              >
                Edit
              </button>
              <button
                
                class="bg-red-500 p-3 hover:bg-red-600"
              >
                Delete
              </button>
            </div>
        

          </div>
        </div>
      }
    </div>
  </section>

  <div>
    <h1 class="font-bold text-[2rem] text-center mb-5 text-emerald-900">
      Add Department
    </h1>
    <form #addForm="ngForm" (ngSubmit)="onAddDepartment(addForm)">   
        <div class="max-w-md mx-auto">
        <div>
          <span>Name</span>
          <input  ngModel class="border-2 block w-full" type="text" class="form-control" name="departmentEmri" id="name"/>
        </div>
        <div>
          <span>Description</span>
          <input ngModel class="border-2 block w-full" type="text" class="form-control" name="departmentPershkrimi" id="description"/>
        </div>
        <button  [disabled]="addForm.invalid" type="submit" class="bg-teal-500 p-3 mt-5">Add</button>
      </div>

    </form>

  </div>
